<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        text-align: center;
    }
    
    h1 {
        color: #333;
    }
    
    input {
        padding: 8px;
        margin: 8px;
    }
    
    button {
        padding: 8px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    
    ul {
        list-style-type: none;
        padding: 0;
    }
    
    li {
        background-color: #fff;
        padding: 10px;
        margin: 5px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .delete-btn {
        background-color: #f44336;
        color: #fff;
        border: none;
        padding: 5px;
        border-radius: 3px;
        cursor: pointer;
    }

    </style>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
    // Função para obter as tarefas armazenadas no localStorage
    function getStoredTasks() {
        var storedTasks = localStorage.getItem("tasks");
        return storedTasks ? JSON.parse(storedTasks) : [];
    }

    // Função para salvar as tarefas no localStorage
    function saveTasks(tasks) {
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
        var taskInput = document.getElementById("taskInput");
        var taskList = document.getElementById("taskList");

        if (taskInput.value !== "") {
            var li = document.createElement("li");
            li.innerHTML = taskInput.value + ' <button class="delete-btn" onclick="deleteTask(this)">Excluir</button>';
            taskList.appendChild(li);

            // Adiciona a nova tarefa ao array de tarefas
            var tasks = getStoredTasks();
            tasks.push(taskInput.value);
            saveTasks(tasks);

            taskInput.value = "";
        }
    }

    function deleteTask(element) {
        var taskText = element.parentNode.firstChild.textContent.trim();

        // Remove a tarefa do array de tarefas
        var tasks = getStoredTasks();
        var index = tasks.indexOf(taskText);
        if (index !== -1) {
            tasks.splice(index, 1);
            saveTasks(tasks);
        }

        element.parentNode.remove();
    }

    // Carrega as tarefas armazenadas ao carregar a página
    document.addEventListener("DOMContentLoaded", function() {
        var tasks = getStoredTasks();
        var taskList = document.getElementById("taskList");

        tasks.forEach(function(task) {
            var li = document.createElement("li");
            li.innerHTML = task + ' <button class="delete-btn" onclick="deleteTask(this)">Excluir</button>';
            taskList.appendChild(li);
        });
    });

    // Adiciona um evento para detectar a tecla "Enter" no campo de input
    document.getElementById("taskInput").addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            addTask();
        }
    });

    </script>

</body>
</html>
